[phases.setup]
nixPkgs = ["python311", "libGL", "glib", "libxcrypt-legacy"]

[phases.install]
cmds = ["pip install --upgrade pip setuptools wheel", "pip install -r requirements.txt"]

[phases.build]
cmds = ["mkdir -p uploads outputs"]

[start]
cmd = "gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1"
